<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff0000;
      color: white;
    }

    .cell.flag-blue.revealed {
      background-color: #007bff;
      color: white;
    }

    .cell.hole.revealed {
      background-color: #333;
      color: white;
    }

    .cell.neutral.revealed {
      background-color: #ccc;
      color: black;
    }

    .cell.snake.revealed {
      background-color: #228B22;
      color: white;
    }

    #question-box {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      color: black;
      border-radius: 5px;
      display: none;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }

    #music-button {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
