<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva ðŸ’£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #scoreboard {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .cell.flag.revealed {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva ðŸ’£</h1>
  <div id="scoreboard">
    <div>Equipe 1: <span id="score1">100</span> pontos</div>
    <div>Equipe 2: <span id="score2">100</span> pontos</div>
  </div>
  <div id="game-container"></div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const score1 = document.getElementById("score1");
    const score2 = document.getElementById("score2");
    const rows = 10;
    const cols = 10;
    const bombCount = 10;
    const questionCount = 15;
    let currentTeam = 1;
    let teamScores = { 1: 100, 2: 100 };

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      let bombsPlaced = 0;
      while (bombsPlaced < bombCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb")) {
          cells[randomIndex].classList.add("bomb");
          cells[randomIndex].dataset.type = "ðŸ’£";
          bombsPlaced++;
        }
      }

      let questionsPlaced = 0;
      while (questionsPlaced < questionCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb") && !cells[randomIndex].classList.contains("flag")) {
          cells[randomIndex].classList.add("flag");
          cells[randomIndex].dataset.type = "ðŸš©";
          questionsPlaced++;
        }
      }

      cells.forEach(cell => {
        if (!cell.dataset.type) {
          cell.dataset.type = "âš ï¸";
        }
      });

      return cells;
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");
      cell.textContent = cell.dataset.type;

      if (cell.classList.contains("bomb")) {
        alert("Game Over! A bomba explodiu!");
      } else if (cell.classList.contains("flag")) {
        askQuestion(cell);
      }
    }

    function askQuestion(cell) {
      const questions = [
        { q: "Em que ano o Brasil declarou guerra contra o Eixo?", a: "B", options: ["A) 1941", "B) 1942", "C) 1943", "D) 1944"] },
        { q: "Qual era o nome da forÃ§a expedicionÃ¡ria brasileira?", a: "C", options: ["A) ForÃ§a TÃ¡tica", "B) DivisÃ£o Brasileira", "C) FEB", "D) Brigada Nacional"] },
        { q: "Qual cidade baiana foi bombardeada por submarinos alemÃ£es?", a: "D", options: ["A) Salvador", "B) IlhÃ©us", "C) Porto Seguro", "D) Aratu"] },
        { q: "Quem era o presidente do Brasil durante a Segunda Guerra?", a: "A", options: ["A) GetÃºlio Vargas", "B) Juscelino Kubitschek", "C) JoÃ£o Goulart", "D) Eurico Gaspar Dutra"] },
        { q: "Qual o lema dos pracinhas brasileiros?", a: "C", options: ["A) Avante Brasil!", "B) Morrer pela PÃ¡tria!", "C) A Cobra Vai Fumar", "D) VitÃ³ria ou Morte"] }
      ];

      const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
      const answer = prompt(randomQuestion.q + "\n" + randomQuestion.options.join("\n"));

      if (answer && answer.toUpperCase() === randomQuestion.a) {
        alert("Resposta correta! +10 pontos.");
        teamScores[currentTeam] += 10;
      } else {
        alert("Resposta errada! -5 pontos.");
        teamScores[currentTeam] -= 5;
      }
      score1.textContent = teamScores[1];
      score2.textContent = teamScores[2];
      currentTeam = currentTeam === 1 ? 2 : 1;
    }

    const cells = createBoard();
    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
