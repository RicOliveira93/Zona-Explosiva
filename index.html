<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva 💣</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
    }
    h1 {
      color: #ff6f61;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      margin: auto;
      width: fit-content;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
    }
    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }
    .cell.bomb.revealed { background-color: red; color: white; }
    .cell.flag.revealed { background-color: blue; color: white; }
    .cell.snake.revealed { background-color: green; color: white; }
    .cell.hole.revealed { background-color: black; color: white; }
    .cell.neutral.revealed { background-color: gray; color: white; }
    #scoreboard { margin: 20px; }
  </style>
</head>
<body>
  <h1>Zona Explosiva 💣</h1>
  <p id="turn-indicator">Vez da Equipe 1</p>
  <div id="scoreboard">Equipe 1: <span id="score1">100</span> | Equipe 2: <span id="score2">100</span></div>
  <div id="game-container"></div>
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const rows = 10, cols = 10;
    const gameContainer = document.getElementById("game-container");
    const score1 = document.getElementById("score1");
    const score2 = document.getElementById("score2");
    const turnIndicator = document.getElementById("turn-indicator");
    let currentTeam = 1;
    let scores = {1: 100, 2: 100};
    let cells = [];

    function switchTurn() {
      currentTeam = currentTeam === 1 ? 2 : 1;
      turnIndicator.innerText = `Vez da Equipe ${currentTeam}`;
    }

    function revealCell(cell) {
      if (cell.classList.contains("revealed")) return;
      cell.classList.add("revealed");
      if (cell.classList.contains("bomb")) {
        cell.innerHTML = "💣";
        scores[currentTeam] -= 10;
      } else if (cell.classList.contains("flag")) {
        cell.innerHTML = "🚩";
        askQuestion();
      } else if (cell.classList.contains("snake")) {
        cell.innerHTML = "🐍";
      } else if (cell.classList.contains("hole")) {
        cell.innerHTML = "🕳";
        switchTurn();
      } else {
        cell.innerHTML = "⚠";
      }
      updateScore();
      switchTurn();
    }

    function updateScore() {
      score1.innerText = scores[1];
      score2.innerText = scores[2];
    }

    function askQuestion() {
      let allQuestions = [
        { q: "Quando o Brasil declarou guerra ao Eixo?", a: "A) 1942", b: "B) 1941", c: "C) 1943", d: "D) 1945", correct: "A" },
        { q: "Qual unidade militar brasileira lutou na Itália?", a: "A) FEB", b: "B) FAB", c: "C) Marinha", d: "D) Força Expedicionária Alemã", correct: "A" },
        { q: "Onde foi realizada a Conferência de Yalta?", a: "A) França", b: "B) EUA", c: "C) União Soviética", d: "D) Inglaterra", correct: "C" },
        { q: "Qual foi a maior batalha da Segunda Guerra?", a: "A) Stalingrado", b: "B) Normandia", c: "C) Pearl Harbor", d: "D) Berlim", correct: "A" },
        { q: "Quem foi o líder da Alemanha na Segunda Guerra?", a: "A) Hitler", b: "B) Mussolini", c: "C) Churchill", d: "D) Stalin", correct: "A" },
        { q: "O que foi o Dia D?", a: "A) Invasão da Normandia", b: "B) Batalha de Stalingrado", c: "C) Ataque a Pearl Harbor", d: "D) Fim da guerra", correct: "A" },
        { q: "Qual cidade foi bombardeada com a primeira bomba atômica?", a: "A) Hiroshima", b: "B) Nagasaki", c: "C) Tóquio", d: "D) Berlim", correct: "A" },
        { q: "O que era o Eixo na Segunda Guerra?", a: "A) Alemanha, Itália e Japão", b: "B) EUA, Reino Unido e França", c: "C) União Soviética e China", d: "D) Brasil, Canadá e Austrália", correct: "A" }
        { q: "Quando o Brasil declarou guerra ao Eixo?", a: "A) 1942", b: "B) 1941", c: "C) 1943", d: "D) 1945", correct: "A" },
        { q: "Qual unidade militar brasileira lutou na Itália?", a: "A) FEB", b: "B) FAB", c: "C) Marinha", d: "D) Força Expedicionária Alemã", correct: "A" },
        { q: "Onde foi realizada a Conferência de Yalta?", a: "A) França", b: "B) EUA", c: "C) União Soviética", d: "D) Inglaterra", correct: "C" },
        { q: "Qual foi a maior batalha da Segunda Guerra?", a: "A) Stalingrado", b: "B) Normandia", c: "C) Pearl Harbor", d: "D) Berlim", correct: "A" },
        { q: "Quem foi o líder da Alemanha na Segunda Guerra?", a: "A) Hitler", b: "B) Mussolini", c: "C) Churchill", d: "D) Stalin", correct: "A" },
        { q: "O que foi o Dia D?", a: "A) Invasão da Normandia", b: "B) Batalha de Stalingrado", c: "C) Ataque a Pearl Harbor", d: "D) Fim da guerra", correct: "A" },
        { q: "Qual cidade foi bombardeada com a primeira bomba atômica?", a: "A) Hiroshima", b: "B) Nagasaki", c: "C) Tóquio", d: "D) Berlim", correct: "A" },
        { q: "O que era o Eixo na Segunda Guerra?", a: "A) Alemanha, Itália e Japão", b: "B) EUA, Reino Unido e França", c: "C) União Soviética e China", d: "D) Brasil, Canadá e Austrália", correct: "A" }
      ];
      let selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);
      let q = selectedQuestions[Math.floor(Math.random() * selectedQuestions.length)];
      let answer = prompt(`${q.q}\n${q.a}\n${q.b}\n${q.c}\n${q.d}`);
      if (answer && answer.toUpperCase() === q.correct) {
        alert("Resposta correta! +10 pontos");
        scores[currentTeam] += 10;
      } else {
        alert("Errado! -5 pontos");
        scores[currentTeam] -= 5;
      }
      updateScore();
    }

    function createBoard() {
      for (let i = 0; i < rows * cols; i++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        gameContainer.appendChild(cell);
        cells.push(cell);
      }
    }
    createBoard();
  </script>
</body>
</html>
