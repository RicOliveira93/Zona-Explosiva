<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva üí£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .cell.flag.revealed {
      background-color: #82e0ff;
      color: white;
    }

    .cell.snake.revealed {
      background-color: #a2d9ce;
      color: black;
    }

    .cell.hole.revealed {
      background-color: #bdc3c7;
    }

    .cell.neutral.revealed {
      background-color: #ffffff;
    }

    .question-popup {
      background-color: #fff;
      color: black;
      padding: 20px;
      border-radius: 5px;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva üí£</h1>
  <div id="game-container"></div>
  <div class="question-popup" id="question-popup">
    <div id="question-text"></div>
    <button onclick="closeQuestionPopup()">Fechar</button>
  </div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const questionPopup = document.getElementById("question-popup");
    const questionText = document.getElementById("question-text");

    const rows = 10;
    const cols = 10;
    const bombCount = 15;
    let questionsAsked = 0;
    let playerScores = [100, 100]; // Pontua√ß√£o das equipes
    let currentTeam = 0;

    // Lista de quest√µes sobre a Segunda Guerra Mundial, Bahia e Alagoinhas
    const questions = [
      { question: "Em que ano o Brasil entrou na Segunda Guerra Mundial?", options: ["1941", "1939", "1942", "1945"], answer: 2 },
      { question: "Quem foi o presidente do Brasil durante a Segunda Guerra Mundial?", options: ["Get√∫lio Vargas", "Juscelino Kubitschek", "Fernando Henrique Cardoso", "Jos√© Sarney"], answer: 0 },
      { question: "Onde o Brasil lutou durante a Segunda Guerra Mundial?", options: ["Na Europa", "Na √Åsia", "Na √Åfrica", "Na Am√©rica do Sul"], answer: 0 },
      { question: "Qual cidade brasileira foi bombardeada durante a Segunda Guerra Mundial?", options: ["Rio de Janeiro", "Alagoinhas", "S√£o Paulo", "Salvador"], answer: 1 },
      { question: "Quantos soldados brasileiros participaram da Campanha da It√°lia?", options: ["50 mil", "25 mil", "35 mil", "10 mil"], answer: 0 },
      { question: "O que foi a FEB (For√ßa Expedicion√°ria Brasileira)?", options: ["Unidade militar brasileira na √Åfrica", "Unidade militar brasileira na It√°lia", "Ex√©rcito brasileiro na guerra contra os nazistas", "For√ßa de resist√™ncia no Brasil"], answer: 1 },
      { question: "Onde o Brasil enviou suas tropas para combate durante a Segunda Guerra?", options: ["√Åfrica", "It√°lia", "Europa", "Asia"], answer: 1 },
      { question: "Qual a import√¢ncia de Alagoinhas durante a Segunda Guerra?", options: ["Centro de treinamento militar", "Campo de prisioneiros", "Cidade bombardeada", "Base de apoio log√≠stico"], answer: 0 },
      { question: "A Bahia foi importante na Segunda Guerra por qual motivo?", options: ["Foi sede do treinamento de militares", "Foi alvo de ataques", "Foi a base de opera√ß√µes da FEB", "Foi usada como ponto de embarque"], answer: 2 },
      { question: "Qual evento marcou a entrada do Brasil na Segunda Guerra Mundial?", options: ["Ataque a Pearl Harbor", "A Declara√ß√£o de Guerra contra a Alemanha", "A invas√£o da It√°lia", "O ataque a um navio brasileiro"], answer: 1 },
      { question: "Quando o Brasil declarou guerra ao Eixo?", options: ["1942", "1939", "1943", "1941"], answer: 0 },
      { question: "Onde foi a principal base a√©rea utilizada pelo Brasil durante a guerra?", options: ["Recife", "S√£o Paulo", "Salvador", "Rio de Janeiro"], answer: 0 },
      { question: "Quem liderou a FEB durante a Segunda Guerra Mundial?", options: ["General Mascarenhas de Moraes", "General Eurico Gaspar Dutra", "General Augusto Fragoso", "General Jo√£o Baptista Mascarenhas"], answer: 0 },
      { question: "Onde ocorreu o maior confronto da FEB na Segunda Guerra?", options: ["Monte Castelo", "Monte do Sal", "Monte do Mar", "Monte Forte"], answer: 0 },
      { question: "Qual √© o nome da regi√£o onde as tropas brasileiras enfrentaram o Eixo?", options: ["It√°lia", "Fran√ßa", "Alemanha", "Jap√£o"], answer: 0 },
      { question: "Quem foi o principal aliado do Brasil durante a Segunda Guerra Mundial?", options: ["Estados Unidos", "Reino Unido", "Fran√ßa", "It√°lia"], answer: 0 },
      // 30 novas perguntas
      { question: "Quem era o l√≠der do governo fascista italiano?", options: ["Benito Mussolini", "Adolf Hitler", "Francisco Franco", "Vladimir Lenin"], answer: 0 },
      { question: "Onde aconteceu o desembarque das for√ßas aliadas em 1944?", options: ["Normandia", "Sic√≠lia", "Salerno", "Provence"], answer: 0 },
      // Adicionar mais 28 quest√µes...
    ];

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      let bombsPlaced = 0;
      while (bombsPlaced < bombCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb")) {
          cells[randomIndex].classList.add("bomb");
          bombsPlaced++;
        }
      }

      return cells;
    }

    function showQuestion(cell) {
      const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
      questionText.innerHTML = `
        <h3>${randomQuestion.question}</h3>
        <ol>
          <li>A) ${randomQuestion.options[0]}</li>
          <li>B) ${randomQuestion.options[1]}</li>
          <li>C) ${randomQuestion.options[2]}</li>
          <li>D) ${randomQuestion.options[3]}</li>
        </ol>
        <p><strong>Escolha a resposta correta!</strong></p>
      `;
      questionPopup.style.display = "block";
    }

    function closeQuestionPopup() {
      questionPopup.style.display = "none";
      questionsAsked++;
      if (questionsAsked === 15) {
        alert("Fim do jogo! Todos aprenderam sobre a Segunda Guerra Mundial.");
      }
    }

    const cells = createBoard();
    cells.forEach(cell => {
      cell.addEventListener("click", (e) => {
        if (e.target.classList.contains("bomb")) {
          alert("Game Over! Voc√™ clicou em uma bomba!");
        } else {
          showQuestion(e.target);
        }
      });
    });
  </script>
</body>
</html>
