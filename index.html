<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva 💣</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #scoreboard {
      display: flex;
      justify-content: space-around;
      width: 300px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    #turn-indicator {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #game-container {
      display: grid;
      grid-template-columns: 30px repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .cell.empty.revealed {
      background-color: #ffcc00;
      color: black;
    }

    .symbol {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva 💣</h1>
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
  <div id="scoreboard">
    <div>Equipe 1: <span id="score-team-1">100</span> pontos</div>
    <div>Equipe 2: <span id="score-team-2">100</span> pontos</div>
  </div>
  <div id="turn-indicator">Vez da Equipe 1</div>
  <div id="game-container"></div>
  <script>
    let currentTeam = 1;
    let scores = { 1: 100, 2: 100 };

    const gameContainer = document.getElementById("game-container");
    const scoreTeam1 = document.getElementById("score-team-1");
    const scoreTeam2 = document.getElementById("score-team-2");
    const turnIndicator = document.getElementById("turn-indicator");
    const rows = 10;
    const cols = 10;
    const bombCount = 15;

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      let bombsPlaced = 0;
      while (bombsPlaced < bombCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb")) {
          cells[randomIndex].classList.add("bomb");
          cells[randomIndex].innerHTML = "💣";
          bombsPlaced++;
        }
      }
      return cells;
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");
      if (cell.classList.contains("bomb")) {
        cell.innerHTML = "💣";
        scores[currentTeam] -= 5;
        updateScoreboard();
        alert("Game Over!");
      } else {
        cell.classList.add("empty");
        cell.innerHTML = "⚠️";
        scores[currentTeam] += 10;
        updateScoreboard();
      }
      switchTurn();
    }

    function updateScoreboard() {
      scoreTeam1.textContent = scores[1];
      scoreTeam2.textContent = scores[2];
    }

    function switchTurn() {
      currentTeam = currentTeam === 1 ? 2 : 1;
      turnIndicator.textContent = `Vez da Equipe ${currentTeam}`;
    }

    const cells = createBoard();
    cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
