<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva 💣</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .cell.flag.revealed {
      background-color: blue;
      color: white;
    }

    .cell.empty.revealed {
      background-color: #cccccc;
      color: black;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva 💣</h1>
  <div id="scoreboard">Equipe 1: 100 | Equipe 2: 100</div>
  <div id="game-container"></div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const scoreboard = document.getElementById("scoreboard");
    const rows = 10;
    const cols = 10;
    const bombCount = 10;
    const flagCount = 15;
    let currentTeam = 1;
    let teamScores = { 1: 100, 2: 100 };

    function updateScoreboard() {
      scoreboard.textContent = `Equipe 1: ${teamScores[1]} | Equipe 2: ${teamScores[2]}`;
    }

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      let bombsPlaced = 0;
      while (bombsPlaced < bombCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb")) {
          cells[randomIndex].classList.add("bomb");
          cells[randomIndex].textContent = "💣";
          bombsPlaced++;
        }
      }

      let flagsPlaced = 0;
      while (flagsPlaced < flagCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb") && !cells[randomIndex].classList.contains("flag")) {
          cells[randomIndex].classList.add("flag");
          cells[randomIndex].textContent = "🚩";
          flagsPlaced++;
        }
      }

      cells.forEach(cell => {
        if (!cell.classList.contains("bomb") && !cell.classList.contains("flag")) {
          cell.classList.add("empty");
          cell.textContent = "⚠️";
        }
      });
      return cells;
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");

      if (cell.classList.contains("bomb")) {
        alert("Game Over!");
      } else if (cell.classList.contains("flag")) {
        askQuestion(cell);
      }
    }

    function askQuestion(cell) {
      const questions = [
        { q: "Em que ano o Brasil declarou guerra contra o Eixo?", a: "B", options: ["A) 1941", "B) 1942", "C) 1943", "D) 1944"] },
        { q: "Qual era o nome da força expedicionária brasileira?", a: "C", options: ["A) Força Tática", "B) Divisão Brasileira", "C) FEB", "D) Brigada Nacional"] },
        { q: "Qual cidade baiana foi bombardeada por submarinos alemães?", a: "D", options: ["A) Salvador", "B) Ilhéus", "C) Porto Seguro", "D) Aratu"] }
      ];

      const questionSet = questions.sort(() => Math.random() - 0.5).slice(0, 15);
      const currentQuestion = questionSet.pop();
      
      const answer = prompt(currentQuestion.q + "\n" + currentQuestion.options.join("\n"));
      
      if (answer && answer.toUpperCase() === currentQuestion.a) {
        alert("Resposta correta! +10 pontos.");
        teamScores[currentTeam] += 10;
      } else {
        alert("Resposta errada! -5 pontos.");
        teamScores[currentTeam] -= 5;
      }

      updateScoreboard();
      currentTeam = currentTeam === 1 ? 2 : 1;
    }

    const cells = createBoard();
    cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
    updateScoreboard();
  </script>
</body>
</html>
