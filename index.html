<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva üí£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: transparent;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .cell.bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .cell.flag {
      background-color: blue;
      color: white;
    }

    .cell.snake {
      background-color: green;
      color: white;
    }

    .cell.hole {
      background-color: black;
      color: white;
    }

    .cell.neutral {
      background-color: gray;
      color: white;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva üí£</h1>
  <div id="scoreboard">
    <div>Equipe 1: <span id="team1-score">100</span> pontos</div>
    <div>Equipe 2: <span id="team2-score">100</span> pontos</div>
  </div>
  <div id="game-container"></div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const team1ScoreElement = document.getElementById("team1-score");
    const team2ScoreElement = document.getElementById("team2-score");
    const rows = 10;
    const cols = 10;
    const questionCount = 15;
    let currentTeam = 1;
    let teamScores = { 1: 100, 2: 100 };

    const questions = [
      { q: "Em que ano o Brasil declarou guerra contra o Eixo?", a: "B", options: ["A) 1941", "B) 1942", "C) 1943", "D) 1944"] },
      { q: "Qual era o nome da for√ßa expedicion√°ria brasileira?", a: "C", options: ["A) For√ßa T√°tica", "B) Divis√£o Brasileira", "C) FEB", "D) Brigada Nacional"] },
      { q: "Qual cidade baiana foi bombardeada por submarinos alem√£es?", a: "D", options: ["A) Salvador", "B) Ilh√©us", "C) Porto Seguro", "D) Aratu"] },
      { q: "Quem era o presidente do Brasil durante a Segunda Guerra?", a: "A", options: ["A) Get√∫lio Vargas", "B) Juscelino Kubitschek", "C) Jo√£o Goulart", "D) Eurico Gaspar Dutra"] },
      { q: "Qual o lema dos pracinhas brasileiros?", a: "C", options: ["A) Avante Brasil!", "B) Morrer pela P√°tria!", "C) A Cobra Vai Fumar", "D) Vit√≥ria ou Morte"] },
      { q: "Em que pa√≠s a FEB lutou?", a: "B", options: ["A) Fran√ßa", "B) It√°lia", "C) Alemanha", "D) Inglaterra"] },
      { q: "Qual era o principal inimigo do Brasil na Segunda Guerra?", a: "D", options: ["A) Jap√£o", "B) Uni√£o Sovi√©tica", "C) Fran√ßa", "D) Alemanha Nazista"] },
      { q: "Quantos soldados brasileiros lutaram na It√°lia?", a: "B", options: ["A) 10.000", "B) 25.000", "C) 50.000", "D) 100.000"] },
      { q: "Qual cidade italiana foi libertada pela FEB?", a: "C", options: ["A) Roma", "B) Mil√£o", "C) Monte Castelo", "D) Veneza"] },
      { q: "Qual foi o impacto da guerra na Bahia?", a: "A", options: ["A) Bombardeio de navios", "B) Nenhum", "C) Invas√£o terrestre", "D) Conflitos internos"] },
      { q: "Em que ano a FEB chegou √† Europa?", a: "C", options: ["A) 1943", "B) 1944", "C) 1945", "D) 1946"] },
      { q: "Quem comandava a FEB durante a Segunda Guerra?", a: "A", options: ["A) General Mascarenhas de Moraes", "B) General Dutra", "C) General Pinheiro", "D) General Vargas"] },
      { q: "Onde o Brasil lutou em territ√≥rio europeu?", a: "B", options: ["A) Fran√ßa", "B) It√°lia", "C) Alemanha", "D) Pol√¥nia"] },
      { q: "Quem foi o principal aliado do Brasil na Segunda Guerra?", a: "D", options: ["A) Fran√ßa", "B) Jap√£o", "C) Uni√£o Sovi√©tica", "D) Estados Unidos"] },
      { q: "Qual batalha foi decisiva para a vit√≥ria da FEB na Segunda Guerra?", a: "A", options: ["A) Monte Castelo", "B) Stalingrado", "C) Pearl Harbor", "D) Normandia"] },
      { q: "Quando o Brasil entrou oficialmente na Segunda Guerra Mundial?", a: "B", options: ["A) 1940", "B) 1942", "C) 1941", "D) 1943"] }
    ];

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      const randomQuestions = shuffleArray(questions).slice(0, questionCount);
      let bombsPlaced = 0;
      while (bombsPlaced < questionCount) {
        const randomIndex = Math.floor(Math.random() * cells.length);
        if (!cells[randomIndex].classList.contains("bomb") && !cells[randomIndex].classList.contains("flag")) {
          cells[randomIndex].classList.add("flag");
          cells[randomIndex].dataset.question = randomQuestions[bombsPlaced].q;
          cells[randomIndex].dataset.answer = randomQuestions[bombsPlaced].a;
          bombsPlaced++;
        }
      }
      return cells;
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");

      if (cell.classList.contains("bomb")) {
        cell.innerHTML = "üí£";
        alert("Game Over!");
      } else if (cell.classList.contains("flag")) {
        askQuestion(cell);
      }
    }

    function askQuestion(cell) {
      const question = cell.dataset.question;
      const answer = prompt(`${question}\nA) Resposta A\nB) Resposta B\nC) Resposta C\nD) Resposta D`);

      if (answer && answer.toUpperCase() === cell.dataset.answer) {
        alert("Resposta correta! +10 pontos.");
        teamScores[currentTeam] += 10;
      } else {
        alert("Resposta errada! -5 pontos.");
        teamScores[currentTeam] -= 5;
      }

      updateScoreboard();
      currentTeam = currentTeam === 1 ? 2 : 1;
    }

    function updateScoreboard() {
      team1ScoreElement.textContent = teamScores[1];
      team2ScoreElement.textContent = teamScores[2];
    }

    const cells = createBoard();
    cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
