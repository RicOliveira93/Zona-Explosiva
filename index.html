<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Explosiva 💣</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
    }

    #scoreboard {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ff6f61;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #61dafb;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell.revealed {
      background-color: #b2f7ef;
      color: black;
    }

    .bomb.revealed {
      background-color: #ff6f61;
      color: white;
    }

    .flag {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Zona Explosiva 💣</h1>
  <div id="scoreboard">
    <div>Equipe 1: <span id="team1-score">100</span> pontos</div>
    <div>Equipe 2: <span id="team2-score">100</span> pontos</div>
  </div>
  <div id="game-container"></div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const team1ScoreElement = document.getElementById("team1-score");
    const team2ScoreElement = document.getElementById("team2-score");
    const rows = 10;
    const cols = 10;
    const questionCount = 15;
    let currentTeam = 1;
    let teamScores = { 1: 100, 2: 100 };

    const questions = [
      { q: "Em que ano o Brasil declarou guerra contra o Eixo?", a: "B" },
      { q: "Qual era o nome da força expedicionária brasileira?", a: "C" },
      { q: "Qual cidade baiana foi bombardeada por submarinos alemães?", a: "D" },
      { q: "Quem era o presidente do Brasil durante a Segunda Guerra?", a: "A" },
      { q: "Qual o lema dos pracinhas brasileiros?", a: "C" },
      { q: "Em que país a FEB lutou?", a: "B" },
      { q: "Qual era o principal inimigo do Brasil na Segunda Guerra?", a: "D" },
      { q: "Quantos soldados brasileiros lutaram na Itália?", a: "B" },
      { q: "Qual cidade italiana foi libertada pela FEB?", a: "C" },
      { q: "Qual foi o impacto da guerra na Bahia?", a: "A" },
      { q: "Em que ano a FEB chegou à Europa?", a: "C" },
      { q: "Quem comandava a FEB durante a Segunda Guerra?", a: "A" },
      { q: "Onde o Brasil lutou em território europeu?", a: "B" },
      { q: "Quem foi o principal aliado do Brasil na Segunda Guerra?", a: "D" },
      { q: "Qual batalha foi decisiva para a vitória da FEB na Segunda Guerra?", a: "A" }
    ];

    function createBoard() {
      const cells = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.id = i;
        gameContainer.appendChild(cell);
        cells.push(cell);
      }

      const randomQuestions = questions.sort(() => Math.random() - 0.5).slice(0, questionCount);
      let placed = 0;
      while (placed < questionCount) {
        const index = Math.floor(Math.random() * cells.length);
        if (!cells[index].classList.contains("flag")) {
          cells[index].classList.add("flag");
          cells[index].dataset.question = randomQuestions[placed].q;
          cells[index].dataset.answer = randomQuestions[placed].a;
          placed++;
        }
      }
      return cells;
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains("revealed")) return;

      cell.classList.add("revealed");
      if (cell.classList.contains("flag")) {
        askQuestion(cell);
      }
    }

    function askQuestion(cell) {
      const question = cell.dataset.question;
      const answer = prompt(`${question}\nA) Resposta A\nB) Resposta B\nC) Resposta C\nD) Resposta D`);
      if (answer && answer.toUpperCase() === cell.dataset.answer) {
        alert("Resposta correta! +10 pontos.");
        teamScores[currentTeam] += 10;
      } else {
        alert("Resposta errada! -5 pontos.");
        teamScores[currentTeam] -= 5;
      }
      updateScoreboard();
      currentTeam = currentTeam === 1 ? 2 : 1;
    }

    function updateScoreboard() {
      team1ScoreElement.textContent = teamScores[1];
      team2ScoreElement.textContent = teamScores[2];
    }

    const cells = createBoard();
    cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
